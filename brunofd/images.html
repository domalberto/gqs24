            <section id="projetos" class="content" aria-labelledby="projetos-heading">
                <h2 id="projetos-heading">Projetos</h2>
                <div class="slide active" role="group" aria-roledescription="slide" aria-label="1 de 5">
                    <img src="imagens/projetos/00.jpg" alt="Alunos apresentando projeto de robótica em laboratório">
                </div>
                <div class="slide" role="group" aria-roledescription="slide" aria-label="2 de 5">
                    <img src="imagens/projetos/01.jpg" alt="Demonstração de projeto de circuitos eletrônicos">
                </div>
                <div class="slide" role="group" aria-roledescription="slide" aria-label="3 de 5">
                    <img src="imagens/projetos/02.jpg" alt="Estudantes programando em laboratório de informática">
                </div>
                <div class="slide" role="group" aria-roledescription="slide" aria-label="4 de 5">
                    <img src="imagens/projetos/04.jpg" alt="Apresentação de projeto de software em sala de aula">
                </div>
                <div class="slide" role="group" aria-roledescription="slide" aria-label="5 de 5">
                    <img src="imagens/projetos/05.jpg" alt="Equipe trabalhando em projeto de sistemas embarcados">
                </div>
                <div class="navigation-buttons">
                    <button class="prev" aria-label="Foto anterior" onclick="changeSlide('prev', this)">Anterior</button>
                    <button class="next" aria-label="Próxima foto" onclick="changeSlide('next', this)">Próxima</button>
                </div>
                <script>
                    function changeSlide(direction, button) {
                        const section = button.closest('section');
                        const slides = section.querySelectorAll('.slide');
                        let currentIndex = Array.from(slides).findIndex(slide => slide.classList.contains('active'));
                        
                        slides[currentIndex].classList.remove('active');
                        
                        if (direction === 'next') {
                            currentIndex = (currentIndex + 1) % slides.length;
                        } else {
                            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                        }
                        
                        slides[currentIndex].classList.add('active');
                        
                        // Update ARIA label
                        const newSlide = slides[currentIndex];
                        newSlide.setAttribute('aria-label', `${currentIndex + 1} de ${slides.length}`);
                    }
                </script>
