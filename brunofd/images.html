<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria da Engenharia da Computação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Faculdade Dom Alberto</h1>
    </header>
    <div class="container">
        <div class="menu">
            <a href="#" data-category="projetos">Projetos</a>
            <a href="#" data-category="infraestrutura">Infraestrutura</a>
            <a href="#" data-category="professores">Professores</a>
            <a href="#" data-category="empresas">Empresas</a>
            <a href="#" data-category="extras">Extras</a>
        </div>
        <div id="projetos" class="content">
            <h2>Projetos</h2>
            <div class="slide active"><img src="imagens/projeto/1.jpg" alt="Projeto 1"></div>
            <div class="slide"><img src="imagens/projeto/2.jpg" alt="Projeto 2"></div>
            <div class="slide"><img src="imagens/projeto/3.jpg" alt="Projeto 3"></div>
        </div>
        <div id="infraestrutura" class="content">
            <h2>Infraestrutura</h2>
            <div class="slide active"><img src="imagens/infraestrutura/1.jpg" alt="Infraestrutura 1"></div>
            <div class="slide"><img src="imagens/infraestrutura/2.jpg" alt="Infraestrutura 2"></div>
            <div class="slide"><img src="imagens/infraestrutura/3.jpg" alt="Infraestrutura 3"></div>
        </div>
        <div id="professores" class="content">
            <h2>Professores</h2>
            <div class="slide active"><img src="imagens/professor/1.jpg" alt="Professor 1"></div>
            <div class="slide"><img src="imagens/professor/2.jpg" alt="Professor 2"></div>
            <div class="slide"><img src="imagens/professor/3.jpg" alt="Professor 3"></div>
        </div>
        <div id="empresas" class="content">
            <h2>Empresas</h2>
            <div class="slide active"><img src="imagens/empresa/1.jpg" alt="Empresa 1"></div>
            <div class="slide"><img src="imagens/empresa/2.jpg" alt="Empresa 2"></div>
            <div class="slide"><img src="imagens/empresa/3.jpg" alt="Empresa 3"></div>
        </div>
        <div id="extras" class="content">
            <h2>Extras</h2>
            <div class="slide active"><img src="imagens/extra/1.jpg" alt="Extra 1"></div>
            <div class="slide"><img src="imagens/extra/2.jpg" alt="Extra 2"></div>
            <div class="slide"><img src="imagens/extra/3.jpg" alt="Extra 3"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
