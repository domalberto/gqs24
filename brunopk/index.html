<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página escolar acessível para todos.">
  <title>Página Escolar Acessível</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Escolinha dos trouxinhas</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <button id="dark-mode-toggle">Modo Escuro</button>
    <button id="text-size-toggle">Aumentar Texto</button>
  </header>

  <main>
    <section id="inicio">
      <h2>Bem-vindo à Escolinha dos trouxinhas</h2>
      <p>Esta página é totalmente acessível para a maioria das pessoas.</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Nosso objetivo é proporcionar educação de qualidade para trouxas.</p>
    </section>

    <section id="contato">
      <h2>Entre em Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Escolinha dos trouxinhas</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
